<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
<div th:if="${param.error}" class="alert alert-danger mt-2">
    ログインIDまたはパスワードが正しくありません。
</div>
<form method="post" th:action="@{/login}">
    <!-- ログインID -->
    <div class="mb-3">
        <label for="loginId" class="form-label">
            ログインID
        </label>
        <input type="text" class="form-control" name="loginId" id="loginId">
<!--        <div class="invalid-feedback" th:errors="*{loginId}"></div>-->
    </div>
    <!-- パスワード -->
    <div class="mb-3">
        <label for="password" class="form-label">
            パスワード
        </label>
        <input type="password" class="form-control" name="password" id="password">
<!--        <div class="invalid-feedback" th:errors="*{password}"></div>-->
    </div>
    <input type="submit" value="ログイン" class="btn btn-primary"/>
</form>
</body>
</html>
