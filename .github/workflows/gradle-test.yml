name: gradle test
on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
  pull_request:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: gradle test
        run: ./gradlew test
