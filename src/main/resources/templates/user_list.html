<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>ユーザーリスト</title>
</head>
<body>
<h1>ユーザーリスト</h1>
    <table class="table">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">メールアドレス</th>
            <th scope="col">ログインID</th>
            <th scope="col">氏名</th>
            <th scope="col">性別</th>
            <th></th>
        </tr>
        <tr th:each="user : ${model.users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.loginId}"></td>
            <td th:text="${user.name}"></td>
            <td th:switch="${user.gender}">
                <span th:case="0" th:text="不明"></span>
                <span th:case="1" th:text="女性"></span>
                <span th:case="2" th:text="男性"></span>
            </td>
            <td>
                <div class="btn-group" role="group">
                    <form method="post" th:action="@{/users/delete}" id="user-delete-form">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <input type="submit" value="削除" class="btn btn-danger user-delete-btn"/>
                    </form>
                    <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-success">編集</a>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
