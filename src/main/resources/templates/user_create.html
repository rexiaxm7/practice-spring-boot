<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/users.js}"></script>
</head>
<body>
    <div class="container">
        <h1>新規ユーザー登録</h1>
        <form method="post" th:action="@{/users/create}" id="user-create-form">
            <!-- メールアドレス -->
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <!-- ログインID -->
            <div class="mb-3">
                <label for="loginId" class="form-label">ログインID</label>
                <input type="text" class="form-control" id="loginId" name="loginId">
            </div>
            <!-- パスワード -->
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <!-- 氏名 -->
            <div class="mb-3">
                <label for="name" class="form-label">氏名</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <!-- 性別 -->
            <div class="mb-1">性別</div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="man" value="2" checked>
                    <label class="form-check-label" for="man">
                        男性
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="woman" value="1">
                    <label class="form-check-label" for="woman">
                        女性
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="unknown" value="0">
                    <label class="form-check-label" for="unknown">
                        不明
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" id="create-btn" value="登録"></input>
        </form>
    </div>
</body>
</html>
